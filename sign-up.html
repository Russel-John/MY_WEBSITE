    <title>Sign up with us</title>

<body>

    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><img src="img\Signuplogo.gif" width="80px" height="80px"></i></span>
                    <span></span>
                </div>
                
                <h1>Sign Up</h1>
                <p>It's not long before you embark on this journey! </p>

                <form action="process-signup.php" method="post" id="signup" novalidate>


                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">Username</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Username" id="name" name="name">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="E-mail" id="email" name="email">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Password" id="password" name="password">
                            <i class="fas fa-lock" onclick="togglePasswordVisibility()" id="toggleIcon"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Confirm Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Confirm Password" id="password_confirmation" name="password_confirmation">
                            <i class="fas fa-lock"></i>
                        </div>

                        <button class="btn">Sign Up</button>
                        <span class="extra-line">
                            <span>Already Have an Account?</span>
                            <a href="loginpage.php">Sign In</a>
                        </span>

                    </div>
                </form>



            </div>
        </div>
    </div>
